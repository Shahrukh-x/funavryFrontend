<div>
  <table style="width: 100%">
      <tr>
        <td>
          <table style="width:100%">
            <tr>
              <td style="width:100%; background-color: gainsboro; border-radius: 4px">
                <a style="border: 4px solid white; border-radius: 100%; padding-right: 0.5%; padding-left: 0.5%"><i class="fas fa-chevron-left" style="color: white"></i></a>
                <a style="width:100%; font-weight: 600; font-size: 120%; color: ghostwhite; padding-right: 0.5%; padding-left: 0.5%">{{TodayDate}}</a>
                <a style="border: 4px solid white; border-radius: 100%; padding-right: 0.5%; padding-left: 0.5%"><i class="fas fa-chevron-right" style="color: white"></i></a>
              </td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-success dropdown-toggle">
                    <i class="fas fa-user-md"></i>
                    Doctors
                  </button>
                  <div class="dropdown-content">
                    <a (click)=" UpdateDoctor(item)" *ngFor="let item of AllDoctors">{{item}}</a>
                  </div>
                </div>
              </td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                  Remove
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 0.3%">
            <div id="fc-view-container" style="height: 500px; overflow: scroll">  <!-- Month Calendar Div  -->
    
              <table>
                <tr>
                  <td>
                    <div id="Day-view">
                      <table id="Day-view-table">
                        <thead >
                          <tr>
                            <td>
                              <table>
                                <tr>
                                  <td style="width:60px;" style="border: 1px solid gainsboro">
                                    ------
                                  </td>
                                </tr>
                              </table>
                            </td>
                            <td *ngFor="let ResourceDoc of Doctors" style="border: 1px solid gainsboro">
                              <div>
                                <table>
                                  <thead>
                                  <tr>
                                    <td (click)="DeleteXResource($event)" style="cursor: pointer;" >
                                      <div style="overflow: hidden; white-space: nowrap; background-color: white">{{ResourceDoc}}</div>
                                    </td>
                                  </tr>
                                  </thead>
                                </table>
                              </div>
                            </td>
                          </tr>
                          </thead>
                          <tbody>
                          <tr >
                            <td id="left-resources" style="width:10%">
                              <div>
                                <table>
                                  <tbody *ngFor="let Hours of FullHours; let i= index">
                                  <tr>
                                    <td [style.height.px]="unitHeight" style="border:1px solid gainsboro; cursor: pointer">
                                      <div *ngIf="true" style=" overflow: hidden; white-space: nowrap; background-color: white">{{Hours}}</div>
                                      <div *ngIf="false" style=" overflow: hidden; white-space: nowrap; background-color: white">&nbsp;</div>
                                    </td>
                                  </tr>
                                  </tbody>
                                </table>
                              </div>
                              
                            </td>
                            <td *ngFor="let Doc of Doctors">  
                              <div>
                                <table>
                                  <tbody *ngFor="let item of FullHours; let i = index" >
                                  <tr [ngSwitch]="returnItem(Doc)" [ngStyle]="{'background-color':returnItem(Doc) === ',' ? 'white' : 'yellow' }">
                                    <td [style.height.px]="unitHeight" style="border: 1px solid gainsboro" >
                                      <div id="{{'event' + i}}" *ngIf="hasEvent(i)" class="event-container">
                                        <div
                                        draggable
                                        mwlResizable
                                        appResizableDiv
                                        [enableGhostResize]="true"
                                        [resizeEdges]="{bottom: true}"
                                        style="background-color: white;">
          
                                          <div class="event" [style.height.px]="unitHeight">
                                              <div style="width:100%; float:left" class="content">04:30PM -- 05:30PM</div>
                                              <div style="width:100%; float:left" class="content">event {{i}}</div>
                                          </div>
                                        </div>
                                      </div>
                                      <div appEventContainer *ngIf="!hasEvent(i)" (click)="createEvent(i)" class="event-container" droppable>&nbsp;</div>
                                    </td>
                                  </tr>
                                </tbody>
                                </table>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
        </td>
      </tr>
    </table>
</div>
