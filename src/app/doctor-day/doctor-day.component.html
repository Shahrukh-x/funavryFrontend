
<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- Outer div which contains the header div and the month calender div   -->
<div>

  <div class="column2" style="background-color:#ccc;">
    <div class="dropdown">
      <button class="dropbtn">{{DoctorBox}}</button>
      <div class="dropdown-content">
        <a (click)=" UpdateDoctor(item)" *ngFor="let item of AllDoctors">{{item}}</a>
      </div>
    </div>
  </div>


  <div class="header">  <!-- Header Div  -->
    <a class="logo">{{TodayDate}}</a>
  </div>


  <br>

  <div id="fc-view-container">  <!-- Month Calendar Div  -->
    <table>
      <tr>
        <td>
          <div id="Day-view" >
            <table id="Day-view-table">
              <thead >
              <tr>
                <td>
                  <table>
                    <tr>
                      <td>
                        --
                      </td>
                    </tr>
                  </table>
                </td>
                <td *ngFor="let ResourceDoc of Doctors">
                  <div>
                    <table>
                      <thead>
                      <tr>
                        <td colspan="7" (click)="DeleteXResource($event)" style="cursor: pointer" >
                          <div style=" overflow: hidden; white-space: nowrap; background-color: white">{{ResourceDoc}}</div>
                        </td>
                      </tr>
                      </thead>
                    </table>
                  </div>
                </td>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td id="left-resources">
                  <table>
                    <tbody>
                    <tr *ngFor="let Hours of FullHours" >
                      <td style="cursor: pointer">
                        <div style=" overflow: hidden; white-space: nowrap; background-color: white">{{Hours}}</div>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </td>
                <td *ngFor="let Doc of Doctors">

                  <div>
                    <table>
                      <tbody>
                      <tr *ngFor="let H1 of FullHours"  [ngSwitch]="returnItem(Doc)" >
                        <td>
                          <div *ngSwitchCase="'.'" style=" overflow: hidden; white-space: nowrap; background-color: white"> &nbsp;&nbsp; </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>

                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </table>

  </div>

</div>





</html>
