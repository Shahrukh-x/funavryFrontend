<div class="form-container" style="width:100% ;overflow: hidden; display: inline-block;">
  <table style="width:100%;">
    <tr>
      <table style="background-color: darkgrey; color: ghostwhite; width:100%; height: 50px;">
        <tr>
          <td style="width: 7%"></td>
          <td style="font-weight: bold; width: 1%; white-space: nowrap;">
            {{headerDate}}
          </td>
          <td style="width: 30%"></td>
          <td style="font-weight: bold">
            PROFILE
          </td>
        </tr>
      </table>
    </tr>
    <tr>
      <td style="padding:2%;">
        
       <table style="width:100%;">
          <tr>
            <td style="width:1%; white-space:nowrap;">
              <div class="image-div" style="text-align: center; height: 200px; width: 200px; overflow: hidden; border-radius: 100%; background-color: blueviolet; border: 6px solid lawngreen">
                <span style="display: inline-block; align-content: center; height: 100%; vertical-align: middle;"></span>
                <img style="display: inline-block; vertical-align: middle; height: 100%; width: 100%" [src]="imgSource">
              </div>
            </td>
            <td style="width: 4px">
              <div class="vertical-divide" style="float:left; margin-left:10px; margin-right:10px; margin-top: 05px; border: 1px solid gray; height: 180px;">
              </div>
            </td>
            <td nowrap>
              <div class="personal-info" style="float:left; width:40%">
                <h3 id="name" style="margin-top:10px; margin-bottom: 0px; color: darkslategray; font-family: cursive;font-weight: bold">{{doctorName}}</h3>
                <h6 id="designation" style="margin-top:0px; color: darkgrey; font-family: cursive;font-weight: bold">{{doctorDesignation}}</h6>
                <div>
                  <table>
                    <tr>
                      <td>
                        <span><i class="fas fa-mobile"></i></span>
                      </td>
                      <td>
                        <span style="line-height: 1; float:left;width:100%;margin-left: 30px; color: darkgrey">Mobile</span>
                        <span style="float:left;width:100%;margin-left: 30px; color: gray">{{doctorPhone}}</span>
                      </td>
                    </tr>
                  </table>
                  <table>
                      <tr>
                        <td>
                          <span><i class="fas fa-envelope"></i></span>
                        </td>
                        <td>
                          <span style="line-height: 1; float:left;width:100%;margin-left: 30px; color: darkgrey">Work</span>
                          <span style="float:left;width:100%;margin-left: 30px; color: gray">{{doctorEMail}}</span>
                        </td>
                      </tr>
                  </table>
                </div>
              </div>
            </td>
            <td valign="top" style="padding-top: 2%">
              <button class="btn btn-success" style="width: 90%">Approve</button>
            </td>
            <td valign="top" style="padding-top: 2%">
              <button class="btn btn-danger" style="width: 90%">Decline</button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding:2%;">
        <table style="width:100%;">
          <tr>
            <td style="width:10%; white-space:nowrap; color: gray; font-weight: 600">
              Subject :
            </td>
            <td id="request-subject" style="width:10%; white-space:nowrap; color: gray; font-weight: 600">
              {{requestSubject}}
            </td>
            <td>
              <button class="btn btn-primary" style="font-size: 10px; padding: 0.3%" type="button" data-toggle="collapse" data-target="#leave-description" aria-expanded="false" aria-controls="leave-description">
                See More
              </button>              
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td style="width:100%; padding-left: 2%; padding-right: 2%; margin-top: 0">
                <div class="collapse" id="leave-description">
                  <div class="card card-body" style="width:100%">
                    {{requestBody}}
                  </div>
                </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding:2%;">
        <table style="width: 100%">
          <tr>
            <td style="width:6%; white-space:nowrap; color: gray; font-weight: 600">
              From:
            </td>
            <td style="width:1%; white-space:nowrap; color: gray; font-weight: 600">
              <input disabled type="text" class="" value="March 10, 2018">
            </td>
            <td style="width:15%; white-space:nowrap; color: gray; font-weight: 100">
              9:00 AM
            </td>
            <td style="width:4%; white-space:nowrap; color: gray; font-weight: 600">
              To:
            </td>
            <td style="width:1%; white-space:nowrap; color: gray; font-weight: 600">
              <input disabled type="text" class="" value="March 10, 2018">
            </td>
            <td style="width:30%; white-space:nowrap; color: gray; font-weight: 100">
              9:00 AM
            </td>
          </tr>
          <br>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding-left: 2%;">
        <table>
          <tr>
            <td style="width:1%; white-space:nowrap; color: gray; font-weight: 600">
              Effected Clinics:
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding: 2%; padding-top: 0">
        <table>
          <tr>
            <td style="width:1%; white-space:nowrap; font-weight: 600" *ngFor='let item of effectedClinics; let i = index'>
              <span class="badge badge-secondary" style="color: gainsboro" [style.background-color] = clinicColors[i]>
                <input type="checkbox">
                {{item}}
                <span class="badge badge-danger">{{conflictCounts[i]}}</span>
              </span>
            </td>
            <td>
              <span class="badge badge-secondary" style="background-color: gainsboro; color:gray">
                <input type="checkbox">
                Select All
                <span class="badge badge-danger">{{totalConflicts}}</span>
              </span>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="padding: 2%">
        <table>
          <tr>
            <td>
              <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                <i class="fas fa-caret-down"> View Calendar</i>
              </a>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <!-- Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. -->
                  <app-doctor-day></app-doctor-day>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
