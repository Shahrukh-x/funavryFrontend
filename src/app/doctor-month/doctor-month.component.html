<div>
  <table style="width: 100%">
      <tr>
        <td>
          <table style="width:100%">
            <tr>
              <td style="width:100%; background-color: gainsboro; border-radius: 4px">
                <a style="border: 4px solid white; border-radius: 100%; padding-right: 0.5%; padding-left: 0.5%"><i class="fas fa-chevron-left" style="color: white"></i></a>
                <a style="width:100%; font-weight: 600; font-size: 120%; color: ghostwhite; padding-right: 0.5%; padding-left: 0.5%">{{Year}}   {{MonthName}} {{MDays}}</a>
                <a style="border: 4px solid white; border-radius: 100%; padding-right: 0.5%; padding-left: 0.5%"><i class="fas fa-chevron-right" style="color: white"></i></a>
              </td>
              <td>
                <button  (click)="ChangeMonth()" class="btn btn-primary">Next Month</button>
              </td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-success dropdown-toggle">
                    <i class="fas fa-user-md"></i>
                    Doctors
                  </button>
                  <div class="dropdown-content">
                    <a (click)=" UpdateDoctor(item)" *ngFor="let item of AllDoctors">{{item}}</a>
                  </div>
                </div>
              </td>
              <td>
                <button class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                  Remove
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td style="padding: 0.3%">
          <div id="fc-view-container" style="height: 500px; overflow: scroll">  <!-- Month Calendar Div  -->
            <table>
              <tr>
                <td>
                  <div id="month-view" >
                    <table id="month-view-table">
                      <thead >
                      <tr>
                        <td *ngFor="let ResourceDoctors of Doctors">
                          <div>
                            <table>
                              <thead>
                              <tr>
                                <th class="hz-resource-r3" colspan="7" (click)="DeleteXResource($event)" style="cursor: pointer;" >
                                  {{ResourceDoctors}}
                                </th>
                              </tr>
                              </thead>
                            </table>
                          </div>
                        </td>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td *ngFor="let DocName of Doctors"> {{RefreshDaysCounter()}}
                          <div>
                            <table>
                              <thead>
                                <tr>
                                  <th class="hz-resource-r2" style="" *ngFor="let item of weeks">{{item}}</th>
                                </tr>
                              </thead>
                              <tbody *ngFor="let item of TotalDaysPortion">
                                <tr>
                                  <th class="hz-resource-r1" style="" *ngFor="let item of weeks">{{DaysInMonth[TotalDays]}} {{incrementDay()}}</th>
                                </tr>
                                <tr  >
                                  <th class="data-cell" *ngFor="let item of weeks; let k = index"  [ngSwitch]="returnItem(DocName,k)"  [ngStyle]="{'background-color':returnItem(DocName , k) === '.' ? 'white' : 'yellow' }">
                                    <div *ngSwitchCase="'.'" style=" overflow: hidden; white-space: nowrap; background-color: white"> {{returnItem(DocName,k)}}</div>
                                    <div *ngSwitchDefault style="overflow: hidden; white-space:nowrap; background-color: yellow" [contextMenu] (mousedown)="OnContextMenu(returnItem(DocName,k))"> {{returnItem(DocName,k)}}</div>
                                  </th>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
